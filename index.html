<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Stock Viewer</h1>
        </div>
        <div class="theme-toggle-container">
            <span class="theme-toggle-label">Light</span>
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
            <span class="theme-toggle-label">Dark</span>
        </div>
    </header>
    
    <div class="container">
        <div class="search-container">
            <input type="text" id="symbolInput" placeholder="Enter stock symbol (e.g., AAPL, MSFT, GOOGL)">
            <button id="searchBtn">Add Symbol</button>
        </div>
        
        <div class="controls-container">
            <div class="stock-selector">
                <div class="section-title">Select Stocks to View</div>
                
                <div class="stock-category">
                    <div class="category-title">Cryptocurrencies</div>
                    <div class="checkbox-container" id="crypto-container">
                        <div class="checkbox-item">
                            <input type="checkbox" id="BTCUSD" value="BTCUSD" data-name="Bitcoin">
                            <label for="BTCUSD">Bitcoin (BTC)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="ETHUSD" value="ETHUSD" data-name="Ethereum">
                            <label for="ETHUSD">Ethereum (ETH)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="XMRUSD" value="XMRUSD" data-name="Monero">
                            <label for="XMRUSD">Monero (XMR)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="DOTUSD" value="DOTUSD" data-name="Polkadot">
                            <label for="DOTUSD">Polkadot (DOT)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="ADAUSD" value="ADAUSD" data-name="Cardano">
                            <label for="ADAUSD">Cardano (ADA)</label>
                        </div>
                    </div>
                </div>
                
                <div class="stock-category">
                    <div class="category-title">Technology</div>
                    <div class="checkbox-container" id="tech-container">
                        <div class="checkbox-item">
                            <input type="checkbox" id="AAPL" value="AAPL" data-name="Apple Inc.">
                            <label for="AAPL">Apple (AAPL)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="MSFT" value="MSFT" data-name="Microsoft">
                            <label for="MSFT">Microsoft (MSFT)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="GOOGL" value="GOOGL" data-name="Alphabet">
                            <label for="GOOGL">Alphabet (GOOGL)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="NVDA" value="NVDA" data-name="NVIDIA">
                            <label for="NVDA">NVIDIA (NVDA)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="META" value="META" data-name="Meta Platforms">
                            <label for="META">Meta (META)</label>
                        </div>
                    </div>
                </div>
                
                <div class="stock-category">
                    <div class="category-title">Healthcare</div>
                    <div class="checkbox-container" id="health-container">
                        <div class="checkbox-item">
                            <input type="checkbox" id="UNH" value="UNH" data-name="UnitedHealth Group">
                            <label for="UNH">UnitedHealth (UNH)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="JNJ" value="JNJ" data-name="Johnson & Johnson">
                            <label for="JNJ">Johnson & Johnson (JNJ)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="PFE" value="PFE" data-name="Pfizer">
                            <label for="PFE">Pfizer (PFE)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="ABBV" value="ABBV" data-name="AbbVie">
                            <label for="ABBV">AbbVie (ABBV)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="MRK" value="MRK" data-name="Merck & Co.">
                            <label for="MRK">Merck (MRK)</label>
                        </div>
                    </div>
                </div>
                
                <div class="stock-category">
                    <div class="category-title">Finance</div>
                    <div class="checkbox-container" id="finance-container">
                        <div class="checkbox-item">
                            <input type="checkbox" id="JPM" value="JPM" data-name="JPMorgan Chase">
                            <label for="JPM">JPMorgan Chase (JPM)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="BAC" value="BAC" data-name="Bank of America">
                            <label for="BAC">Bank of America (BAC)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="V" value="V" data-name="Visa Inc.">
                            <label for="V">Visa (V)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="MA" value="MA" data-name="Mastercard">
                            <label for="MA">Mastercard (MA)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="GS" value="GS" data-name="Goldman Sachs">
                            <label for="GS">Goldman Sachs (GS)</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="active-stocks">
                <div class="section-title">Active Stocks</div>
                <div class="checked-stocks" id="checked-stocks-display"></div>
                
                <div class="update-interval">
                    <label for="interval">Update Interval:</label>
                    <select id="interval">
                        <option value="1">1 minute</option>
                        <option value="5" selected>5 minutes</option>
                        <option value="15">15 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="60">1 hour</option>
                    </select>
                </div>
                
                <div style="margin-top: 1rem;">
                    <button id="updateChartsBtn">Update Charts</button>
                    <button id="clearAllBtn">Clear All</button>
                </div>
            </div>
        </div>
        
        <div class="multi-chart-container" id="charts-container"></div>
    </div>
    
    <footer>
        <p>Powered by TradingView | &copy; 2025 Stock Viewer</p>
    </footer>
<script src="script.js"></script>
</body>
</html>
