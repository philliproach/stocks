<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        :root {
            --background: #f5f5f5;
            --text: #333;
            --header-bg: #2c3e50;
            --header-text: white;
            --card-bg: white;
            --button-bg: #3498db;
            --button-text: white;
            --button-hover: #2980b9;
            --checkbox-bg: #f0f0f0;
            --checkbox-hover: #e0e0e0;
            --border: #ddd;
            --stock-chip-bg: #3498db;
            --stock-chip-text: white;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        
        .dark-mode {
            --background: #1a1a1a;
            --text: #f0f0f0;
            --header-bg: #121212;
            --header-text: #f0f0f0;
            --card-bg: #2d2d2d;
            --button-bg: #2980b9;
            --button-text: #f0f0f0;
            --button-hover: #3498db;
            --checkbox-bg: #444;
            --checkbox-hover: #555;
            --border: #444;
            --stock-chip-bg: #2980b9;
            --stock-chip-text: #f0f0f0;
            --shadow: rgba(0, 0, 0, 0.3);
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
        }
        
        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 1rem;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-content {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }
        
        .theme-toggle-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .theme-toggle-label {
            font-size: 0.9rem;
        }
        
        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--checkbox-bg);
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2980b9;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .search-container {
            margin: 1rem 0;
            display: flex;
            gap: 0.5rem;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            background-color: var(--card-bg);
            color: var(--text);
        }
        
        button {
            padding: 0.5rem 1rem;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: var(--button-hover);
        }
        
        .widget-container {
            margin-top: 1rem;
            height: 500px;
            border: 1px solid var(--border);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .controls-container {
            display: flex;
            margin-top: 1rem;
            gap: 1rem;
        }
        
        .stock-selector {
            flex: 1;
            background-color: var(--card-bg);
            border-radius: 4px;
            padding: 1rem;
            box-shadow: 0 2px 4px var(--shadow);
            max-height: 400px;
            overflow-y: auto;
        }
        
        .active-stocks {
            flex: 1;
            background-color: var(--card-bg);
            border-radius: 4px;
            padding: 1rem;
            box-shadow: 0 2px 4px var(--shadow);
        }
        
        .section-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-size: 1.1rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.25rem;
        }
        
        .stock-category {
            margin-bottom: 1rem;
        }
        
        .category-title {
            color: var(--text);
            font-weight: bold;
        }
        
        .checkbox-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            background-color: var(--checkbox-bg);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }
        
        .checkbox-item:hover {
            background-color: var(--checkbox-hover);
        }
        
        .checkbox-item input {
            margin-right: 0.25rem;
        }
        
        .checkbox-item label {
            color: var(--text);
        }
        
        .checked-stocks {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .checked-stocks p {
            color: var(--text);
        }
        
        .stock-chip {
            background-color: var(--stock-chip-bg);
            color: var(--stock-chip-text);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .remove-stock {
            cursor: pointer;
            font-weight: bold;
        }
        
        .update-interval {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .update-interval label {
            color: var(--text);
        }
        
        .update-interval select {
            padding: 0.25rem;
            background-color: var(--card-bg);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 4px;
        }
        
        footer {
            margin-top: 2rem;
            text-align: center;
            padding: 1rem;
            background-color: var(--header-bg);
            color: var(--header-text);
        }
        
        .multi-chart-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .chart-wrapper {
            position: relative;
            border: 1px solid var(--border);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .chart-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        
        .chart-title {
            font-weight: bold;
            font-size: 1rem;
        }
        
        .chart-symbol {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
        }
        
        .chart-item {
            height: 300px;
        }
        
        @media (max-width: 768px) {
            .controls-container {
                flex-direction: column;
            }
            
            .multi-chart-container {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .theme-toggle-container {
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Stock Viewer</h1>
        </div>
        <div class="theme-toggle-container">
            <span class="theme-toggle-label">Light</span>
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
            <span class="theme-toggle-label">Dark</span>
        </div>
    </header>
    
    <div class="container">
        <div class="search-container">
            <input type="text" id="symbolInput" placeholder="Enter stock symbol (e.g., AAPL, MSFT, GOOGL)">
            <button id="searchBtn">Add Symbol</button>
        </div>
        
        <div class="controls-container">
            <div class="stock-selector">
                <div class="section-title">Select Stocks to View</div>
                
                <div class="stock-category">
                    <div class="category-title">Cryptocurrencies</div>
                    <div class="checkbox-container" id="crypto-container">
                        <div class="checkbox-item">
                            <input type="checkbox" id="BTCUSD" value="BTCUSD" data-name="Bitcoin">
                            <label for="BTCUSD">Bitcoin (BTC)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="ETHUSD" value="ETHUSD" data-name="Ethereum">
                            <label for="ETHUSD">Ethereum (ETH)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="XMRUSD" value="XMRUSD" data-name="Monero">
                            <label for="XMRUSD">Monero (XMR)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="DOTUSD" value="DOTUSD" data-name="Polkadot">
                            <label for="DOTUSD">Polkadot (DOT)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="ADAUSD" value="ADAUSD" data-name="Cardano">
                            <label for="ADAUSD">Cardano (ADA)</label>
                        </div>
                    </div>
                </div>
                
                <div class="stock-category">
                    <div class="category-title">Technology</div>
                    <div class="checkbox-container" id="tech-container">
                        <div class="checkbox-item">
                            <input type="checkbox" id="AAPL" value="AAPL" data-name="Apple Inc.">
                            <label for="AAPL">Apple (AAPL)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="MSFT" value="MSFT" data-name="Microsoft">
                            <label for="MSFT">Microsoft (MSFT)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="GOOGL" value="GOOGL" data-name="Alphabet">
                            <label for="GOOGL">Alphabet (GOOGL)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="NVDA" value="NVDA" data-name="NVIDIA">
                            <label for="NVDA">NVIDIA (NVDA)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="META" value="META" data-name="Meta Platforms">
                            <label for="META">Meta (META)</label>
                        </div>
                    </div>
                </div>
                
                <div class="stock-category">
                    <div class="category-title">Healthcare</div>
                    <div class="checkbox-container" id="health-container">
                        <div class="checkbox-item">
                            <input type="checkbox" id="UNH" value="UNH" data-name="UnitedHealth Group">
                            <label for="UNH">UnitedHealth (UNH)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="JNJ" value="JNJ" data-name="Johnson & Johnson">
                            <label for="JNJ">Johnson & Johnson (JNJ)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="PFE" value="PFE" data-name="Pfizer">
                            <label for="PFE">Pfizer (PFE)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="ABBV" value="ABBV" data-name="AbbVie">
                            <label for="ABBV">AbbVie (ABBV)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="MRK" value="MRK" data-name="Merck & Co.">
                            <label for="MRK">Merck (MRK)</label>
                        </div>
                    </div>
                </div>
                
                <div class="stock-category">
                    <div class="category-title">Finance</div>
                    <div class="checkbox-container" id="finance-container">
                        <div class="checkbox-item">
                            <input type="checkbox" id="JPM" value="JPM" data-name="JPMorgan Chase">
                            <label for="JPM">JPMorgan Chase (JPM)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="BAC" value="BAC" data-name="Bank of America">
                            <label for="BAC">Bank of America (BAC)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="V" value="V" data-name="Visa Inc.">
                            <label for="V">Visa (V)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="MA" value="MA" data-name="Mastercard">
                            <label for="MA">Mastercard (MA)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="GS" value="GS" data-name="Goldman Sachs">
                            <label for="GS">Goldman Sachs (GS)</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="active-stocks">
                <div class="section-title">Active Stocks</div>
                <div class="checked-stocks" id="checked-stocks-display"></div>
                
                <div class="update-interval">
                    <label for="interval">Update Interval:</label>
                    <select id="interval">
                        <option value="1">1 minute</option>
                        <option value="5" selected>5 minutes</option>
                        <option value="15">15 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="60">1 hour</option>
                    </select>
                </div>
                
                <div style="margin-top: 1rem;">
                    <button id="updateChartsBtn">Update Charts</button>
                    <button id="clearAllBtn">Clear All</button>
                </div>
            </div>
        </div>
        
        <div class="multi-chart-container" id="charts-container"></div>
    </div>
    
    <footer>
        <p>Powered by TradingView | &copy; 2025 Stock Viewer</p>
    </footer>
<script src="script.js"></script>
</body>
</html>
